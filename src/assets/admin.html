<!DOCTYPE html>
<html lang="en">

<head>
	<title>KnowledgeKart</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
	<link rel="stylesheet" type="text/css" href="css/vendor.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- script
		================================================== -->
	<script src="js/modernizr.js"></script>

</head>

<body>


	<div id="header-wrap">

		<div class="top-content">
			<div class="container">
				<div class="row">

					<div class="col-md-2">
						<div class="main-logo">
							<img src="images/new-logo.png" alt="logo"></a>
						</div>
					</div>

					<div class="col-md-10">

						<nav id="navbar">
							<div class="main-menu stellarnav">
								<ul class="menu-list">
									<li class="menu-item"><a href="#add-discount" class="nav-link">Add Discount</a></li>
									<li class="menu-item"><a href="#view-report" class="nav-link">View Reports</a></li>
									<li class="menu-item"><a href="index.html" class="user-account-logout"><i class="icon icon-user">
										</i><span>Logout</span></a></li>
								</ul>
							</div>
						</nav>

					</div>
					<!--top-right-->

				</div>

			</div>
		</div>
	</div>
	<!--top-content-->

	</div>
	<!--header-wrap-->

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-title">Welcome</h1>
				</div>
			</div>
		</div>
	</section>


	<section id="add-discount" class="padding-large">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<section class="discount  mb-5">
						<h3>Add Discounts</h3>
						<form method="post" class="form-group mt-3">

							<div class="row">
								<div class="col-md-6">
									<input class="u-full-width" type="text" name="discount-code" id="discount-code"
										class="form-control mb-4 mr-4" placeholder="Add New Discount Code">
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<input class="u-full-width" type="text" name="discount-percent-applied" id="discount-percent-applied"
										class="form-control mb-4 mr-4" placeholder="Percentage Discount">
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<input class="u-full-width" type="text" name="set-nth-term" id="set-nth-term"
										class="form-control mb-4 mr-4" placeholder="Apply Discount for nth Transaction">
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<input class="btn btn-rounded btn-large btn-full" type="submit" value="Submit">
								</div>
							</div>

						</form>
					</section>

				</div>
			</div>

		</div>
	</section>


	<section id="view-report" class="padding-large">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<section class="view-report  mb-5">
						<h3>View Reports</h3>
						<form method="post" class="form-group mt-3">

							<div class="row">
								<div class="col-md-6">
									<input class="u-full-width" type="text" name="discount-code" id="discount-code"
										class="form-control mb-4 mr-4" placeholder="Add New Discount Code">
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<input class="u-full-width" type="text" name="discount-percent-applied" id="discount-percent-applied"
										class="form-control mb-4 mr-4" placeholder="Percentage Discount">
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<input class="u-full-width" type="text" name="set-nth-term" id="set-nth-term"
										class="form-control mb-4 mr-4" placeholder="Apply Discount for nth Transaction">
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<input class="btn btn-rounded btn-large btn-full" type="submit" value="Submit">
								</div>
							</div>

						</form>
					</section>

				</div>
			</div>

		</div>
	</section>

	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
