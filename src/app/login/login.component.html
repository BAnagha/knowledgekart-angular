<!DOCTYPE html>
<html lang="en">

<head>
	<title>KnowledgeKart</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link rel="stylesheet" type="text/css" href="../../assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../../assets/icomoon/icomoon.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/vendor.css">
	<link rel="stylesheet" type="text/css" href="../../assets/style.css">

	<!-- script
		================================================== -->
	<script src="../../assets/js/modernizr.js"></script>

</head>

<body>

	<div id="header-wrap">

		<div class="top-content">
			<div class="container">
				<div class="row">

					<div class="col-md-2">
						<div class="main-logo">
							<a href="index.html"><img src="../../assets/images/new-logo.png" alt="logo"></a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!--top-content-->


	<section id="login" class="padding-large">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<section class="login align-center">
						<h3>Login</h3>
						<form [formGroup]="loginForm" method="post" class="form-group mt-3" (ngSubmit) = "login()">

							<div class="row">
								<div class="col-md-0">
									<input class="u-full-width" type="text" formControlName="username" placeholder="Username" 
										class="form-control mb-4 mr-4" id="username" required>
								</div>
							</div>

							<div class="row">
								<div class="col-md-0">
									<input class="u-full-width" type="password" formControlName="password" placeholder="Password" 
										class="form-control mb-4 mr-4" id="password" required>
								</div>
							</div>

							<div class="row">
								<div class="col-md-0">
									<input class="a btn btn-rounded btn-medium btn-outline-dark" type="submit" value="Submit">
								</div>
							</div>

						</form>
					</section>

				</div>
			</div>

		</div>
	</section>

	<script src="../../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../../assets/js/plugins.js"></script>
	<script src="../../assets/js/script.js"></script>

</body>

</html>
